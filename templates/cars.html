<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Все машины</h1>
<ul>
    {% for i in cars%}
    <li>
        <h2>{{i.cars_name}}</h2>
        <img src="{{i.cars_image.url}}" alt="">
        <p>{{i.cars_price}}</p>
        <p>{{i.cars_description}}</p>
        <p>{{i.cars_creation_date}}</p>
    </li>
    {% endfor %}
</ul>


</body>
</html>
